<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Cash-E</title>
    <style>
        body { background: #f9f9f9; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 12px #0001; padding: 32px; }
        h1 { color: #5b21b6; margin-bottom: 16px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 16px; }
        button { width: 100%; padding: 12px; border-radius: 8px; background: #5b21b6; color: #fff; border: none; font-size: 1rem; cursor: pointer; }
        button:hover { background: #4c1d95; }
        .msg { margin-top: 12px; min-height: 20px; }
        a { display: block; margin-top: 24px; color: #5b21b6; text-align: center; }
        .balance { margin-top: 16px; text-align: center; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div class="msg" id="login-msg"></div>
        <a href="register.html">Don't have an account? Register</a>
        <!-- Add this where you want to show the balance -->
        
    </div>
    <script>
        // Set default user if not registered
        if (!localStorage.getItem('cashEUser')) {
            localStorage.setItem('cashEUser', JSON.stringify({ username: 'benjo', password: 'benjo' }));
        }

        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const msg = document.getElementById('login-msg');
            const user = JSON.parse(localStorage.getItem('cashEUser') || '{}');
            if (username === user.username && password === user.password) {
                // After successful login
                localStorage.setItem('cashELoggedIn', 'true');
                localStorage.setItem('cashEUserName', username); // Save the username
                window.location.href = "dashboard.html";
            } else {
                msg.textContent = "Invalid username or password.";
                msg.style.color = "red";
            }
        }
    </script>
</body>
</html>
