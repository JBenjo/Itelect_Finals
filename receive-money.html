<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receive Money - Cash-E</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f9f9f9; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 12px #0001; padding: 32px; }
        h1 { color: #5b21b6; margin-bottom: 16px; }
        .balance { font-size: 1.2rem; margin-bottom: 24px; }
        input[type="number"] { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 16px; }
        button { width: 100%; padding: 12px; border-radius: 8px; background: #5b21b6; color: #fff; border: none; font-size: 1rem; cursor: pointer; }
        button:hover { background: #4c1d95; }
        .msg { margin-top: 12px; color: green; min-height: 20px; }
        a { display: block; margin-top: 24px; color: #5b21b6; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Receive Money</h1>
        <div class="balance">Available Balance: <span class="wallet-balance">â‚±0.00</span></div>
        <input type="number" id="receive-amount" placeholder="Enter amount to receive" min="1" step="0.01">
        <button onclick="receiveMoney()">Receive</button>
        <div class="msg" id="msg"></div>
        <a href="dashboard.html">Back to Dashboard</a>
    </div>
    <script src="wallet.js"></script>
    <script>
        function updateBalanceDisplay() {
            document.getElementById('wallet-balance').textContent = formatCurrency(getBalance());
        }
        function showMsg(msg, color='green') {
            const el = document.getElementById('msg');
            el.textContent = msg;
            el.style.color = color;
            setTimeout(() => { el.textContent = ''; }, 2000);
        }
        function receiveMoney() {
            const amt = parseFloat(document.getElementById('receive-amount').value);
            if (isNaN(amt) || amt <= 0) return showMsg('Enter a valid amount', 'red');
            addToBalance(amt);
            updateBalanceDisplay();
            showMsg('Received ' + formatCurrency(amt));
            document.getElementById('receive-amount').value = '';
        }
        window.addEventListener('DOMContentLoaded', updateBalanceDisplay);
    </script>
</body>
</html>
